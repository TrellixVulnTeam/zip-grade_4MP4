<app-header-style-one></app-header-style-one>
<div>
    <div class="container">
        <div class="page-title-content">
        </div>
        <div class="page-content recent-orders-table table-responsive">
            <h3>Tüm kayıtlı sınıflar</h3>
            <h3 (click)="new()" style="cursor: pointer;">Yeni Kayıt</h3>
            <mat-table #table [dataSource]="dataSource"  *ngIf="!tmp">
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Sınıflar </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field floatLabel="never">
                            <input matInput placeholder="Sınıf" 
                            (blur)="onBlurMethod(element)"
                            [value]="element.content" [(ngModel)]="element.name">
                        </mat-form-field>
                    </mat-cell>
                  
                </ng-container> 
                <ng-container matColumnDef="edit">
                    <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <a  style="cursor: pointer;" 
                                            (click)="deleteRow(element)" 
                                                                    class="read-more-btn">
                            Sil <i class='bx bx-right-arrow-alt'></i></a>
                    </mat-cell>
                </ng-container> 
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
         </div>
    </div>
</div>
