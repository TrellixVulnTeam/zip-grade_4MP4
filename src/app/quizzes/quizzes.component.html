<app-header-style-one></app-header-style-one>

<div >
    <div class="container">
        <div class="page-title-content">
            <h2>All Quizzes</h2>
            <h6>Sınıfları ve öğrencileri toplu olarak aktarmak için örnek
                        <a href="http://quiz.uzeyrozcan.com/class-student.xlsx">excel şablonumuzu indirin
                            <img width="24" src="assets/img/excel.png" alt="Excel download"></a></h6>
            <input id="file" type="file" accept=".xlsx" #inputFile (change)="fileUpload($event.target.files)">

        </div>
        <div class="page-content recent-orders-table table-responsive">
            <table class="table" *ngIf="!tmp">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>ClassName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.class_name}}</td>
                        <td><a routerLink="/single-courses" class="view-button">View</a></td>
                    </tr>
                  
                </tbody>
            </table>

            <table  mat-table  class="table" *ngIf="tmp">
                <thead>
                    <tr>
                        <th>Class Code</th>
                        <th>Class Name</th>
                        <th>Student Code</th>
                        <th>Student Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of tmpData">
                        <td>{{item.classCode}}</td>
                        <td>{{item.className}}</td>
                        <td>{{item.studentCode}}</td>
                        <td>{{item.studentName}}</td>
                        <td><a routerLink="/single-courses" class="view-button">View</a></td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
