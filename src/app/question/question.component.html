<app-header-style-one></app-header-style-one>


<div class="container">
    <div class="page-title-content">

    </div>
    <div class="page-content recent-orders-table table-responsive">

        <div class="example-container mat-elevation-z8">
            <div class="example-header">

            </div>

            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="content">
                    <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field floatLabel="never">
                            <input matInput placeholder="Content" 
                            (blur)="onBlurMethod(element)"
                            [value]="element.content" [(ngModel)]="element.content">
                        </mat-form-field>
                    </mat-cell>
                </ng-container> 

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </div>
</div>
