<app-header-style-one></app-header-style-one>


<div >
    <div class="container">
        <div class="page-title-content">
            <h2>All Quizzes</h2>
        </div>
        <div class="page-content recent-orders-table table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>ClassName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td><a routerLink="/single-courses" class="view-button">View</a></td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
